<div
  *ngIf="countriesTable.length === 0; else table"
  class="alert alert-warning text-center"
>
  SIN RESULTADOS.
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblaci√≥n</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pais of countriesTable; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ pais.flag }}</td>
        <td><img [src]="pais.flags.svg" [alt]="pais.name.common" /></td>
        <td>{{ pais.name.common }}</td>
        <td>{{ pais.capital }}</td>
        <td>{{ pais.population | number }}</td>
        <td>
          <a [routerLink]="['/countries/by', pais.cca3]">Info</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
